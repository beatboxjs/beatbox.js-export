<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <script src="beatbox-export.js"></script>
		<script src="../node_modules/file-saver/FileSaver.js"></script>
		<script>
            //Beatbox._webAudio = false;
            Beatbox.registerInstrument("sn", { src: [ "sn.mp3" ] });
            Beatbox.registerInstrument("su", { src: [ "su.mp3" ] });

            var sn_quiet = { instrument: "sn", volume: 0.3 };

            var pattern = [
                [ "sn", "su" ],
                [ sn_quiet ],
                [ sn_quiet ],
                [ sn_quiet, "su" ],
                [ "sn" ],
                [ sn_quiet ],
                [ sn_quiet, "su" ],
                [ sn_quiet ],
                [ "sn" ],
                [ sn_quiet ],
                [ sn_quiet, "su" ],
                [ sn_quiet ],
                [ "sn", "su" ],
                [ sn_quiet ],
                [ sn_quiet ],
                [ sn_quiet ]
            ];

            var bpm = 100;

            var repeat = true;

			var player = new Beatbox(pattern, 60000/bpm/4, repeat);

            player.onbeat = function(beat) {
                document.getElementById("pos").innerHTML = ""+beat;
            };

            player.onstop = function() {
                document.getElementById("pos").innerHTML = "stop";
            };
		</script>
	</head>
	<body>
		<button onclick="player.play()">Play</button>
        <button onclick="player.stop()">Stop</button>
        <button onclick="player.setPosition(0)">Reset</button>
        Position: <span id="pos"></span>
        <br>
        <button onclick="bpm += 10; player.setBeatLength(60000/bpm/4)">+10</button>
        <button onclick="bpm -= 10; player.setBeatLength(60000/bpm/4)">-10</button>
        <button onclick="repeat = !repeat; player.setRepeat(repeat)">Toggle repeat</button>
        <button onclick="pattern = pattern.reverse(); player.setPattern(pattern)">Reverse pattern</button>
		<br>
		<button onclick="player.exportMP3().then(function(blob) { saveAs(blob, 'song.mp3'); })">Export MP3</button>
		<button onclick="player.exportWAV().then(function(blob) { saveAs(blob, 'song.wav'); })">Export WAV</button>
	</body>
</html>
